<html>
<meta charset="utf-8">
<script>
/* Tamanho de strings. Faça um programa que leia 2 strings e informe o conteúdo delas seguido do seu comprimento.
 Informe também se as duas strings possuem o mesmo comprimento e são iguais ou diferentes no conteúdo.
 */

let texto1 = 'o rato roeu a roupa do rei de roma';
let texto2 = 'alves esta de olho nas coxinhas';

document.write('String 1: ' + texto1);
document.write('<br>');
document.write('String 2: ' + texto2);
document.write('<br>');
document.write('Tamanho de "' + texto1 + '": ' + texto1.length + ' caracteres');
document.write('<br>');
document.write('Tamanho de "' + texto2 + '": ' + texto2.length + ' caracteres');


let iguais = '';

if (texto1.length == texto2.length){
    iguais = ' As duas strings são de tamanhos iguais';
}else {
    iguais = ' As duas strings são de tamanhos diferentes';
}
document.write(iguais);
document.write('<br>');

let conteudo_igual = '';


if (texto1.toLowerCase() == texto2.toLowerCase()) {
    conteudo_igual = ' As duas strings possuem conteúdo iguais';
} else {
    conteudo_igual = ' As duas strings possuem conteúdo diferente';
}
document.write(conteudo_igual);
document.write('<br>');

//Tamanho de "Brasil Hexa 2006": 16 caracteres
//as duas strings são de tamanhos diferentes.


</script>

</html>
