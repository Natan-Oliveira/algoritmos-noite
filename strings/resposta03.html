<html>
<meta charset="utf-8">
<script>
//Nome na vertical. Faça um programa que solicite o nome do usuário e imprima-o na vertical.
let nome = 'natanael';

let nome_inverso = '';

for (let i = 0; i <= nome.length - 1; i++) {
    nome_inverso +=  nome.charAt(i) + '\n';
}

alert(nome_inverso.toUpperCase()); 


</script>
