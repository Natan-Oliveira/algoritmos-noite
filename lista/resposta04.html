<html>
<meta charset="utf-8">   
<script>
//Fa√ßa um Programa que leia um vetor de 10 caracteres, e diga quantas consoantes foram lidas. Imprima as consoantes.

let letras = ['a', 's', 'g', 'i', 'q', 'u', 't', 'v', 'z', 'y']

let consoantes =[];
for(let i=0; i<letras.length; i++) {
    let item = letras[i];
    if(item != 'a' && 
    item!= 'e' && 
    item!= 'i' && 
    item!= 'o' && 
    item!= 'u') {
        consoantes.push(item);
    }
}
alert(consoantes.length);
alert(consoantes);

</script>    
</html>
