<html>
<meta charset="utf-8">   
<script>
//Faça um Programa que leia um vetor de 10 números reais e mostre-os na ordem inversa.
let numeros = new Array(40, 100, 1, 5, 25, 10, 15, 8, 16, 12);

numeros.sort(function(a, b){return b - a});

for (let i = 0; i < numeros.length; i++) {
    alert(numeros[i]);
}



</script>
