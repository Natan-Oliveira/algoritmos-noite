<html>
<script>
// Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que o usuário informe um valor válido.



for (i= 1; i<=10; i ++){
let nota= parseInt(prompt('Digete uma nota'));


if (nota>=0 & nota<=10){
    alert ('A nota ' + nota +  ' é entre 0 e 10 ')
    break;

}else {
    alert ('A nota ' + nota + ' não e entre 0 e 10')
}

} 



</script>
</html>
