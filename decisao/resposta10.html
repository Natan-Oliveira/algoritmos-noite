<html>
<meta charset="UTF-8">
<script>
    // Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou 
    // V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.

    let turno = prompt('em qual turno você estuda')
        .toLowerCase() //Converte em minusculo
        .trim()  // Remove espaço das pontas
        .charAt(0);  // pega o primeiro caractere

    switch (turno) {
        case 'm':
            alert('Bom Dia!');
            break;

        case 'v':
            alert('Boa Tarde!');
            break;

        case 'n':
            alert('Boa Noite!');
            break;

        default:
            alert('Valor Inválido!');
    }

</script>

</html>
